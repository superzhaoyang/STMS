<!DOCTYPE html>
	<head>
	<link rel="shortcut icon" href="favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/animate1.css">
	<link rel="stylesheet" href="../static/css/style1.css">
	<script src="../static/js/modernizr-2.6.2.min.js"></script>
	<script src="../static/js/respond.min.js"></script>
	</head>
	<body class="style-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
					</ul>
				</div>
			</div>
                {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">
                {% for message in messages %}
                    <div class="alert alert-success" style="text-align: center">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                        <strong>{{ message }}</strong></div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
			<div class="row" >
				<div class="col-md-4 col-md-push-8">
					<form action="changePassword" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInCenter" style="position:absolute; margin-left: -400px;width:400px; opacity: 0.6">
						<h2>修改密码 </h2>
						<div class="form-group">
							<input type="password" name="prepw" id="prepw" class="form-control"  placeholder="请输入原密码" autocomplete="off">
						</div>
						<div class="form-group">

							<input type="password"  name="nowpw" id="nowpw" class="form-control"  placeholder="请输入新密码" autocomplete="off">
						</div>
						<div class="form-group">
							<input type="password" name="repw" class="form-control" id="repw" placeholder="再次输入新密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>修改完成? <a href="/login">去登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="确定" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row" style="position:absolute;margin-top: 620px; clear: both;align-items: center;margin-left: 489px;font-size: 25px;">
				教务管理系统
			</div>
		</div>
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/jquery.placeholder.min.js"></script>
	<script src="../static/js/jquery.waypoints.min.js"></script>
	<script src="../static/js/main.js"></script>
	</body>
</html>
