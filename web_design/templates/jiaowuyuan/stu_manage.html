    <script type="text/javascript">

        function display_alert() {
            alert("修改成功！");

        }

        function show_studentInfo(sno, sname, mname, ssex, birth, classname) {
            {

            }
            document.getElementById("sno1").value = sno.toString();
            document.getElementById("sname1").value = sname.toString();
            document.getElementById("birth1").value = birth.toString();

            var obj = document.getElementById("AreaId");
            for (i = 0; i < obj.length; i++) {//下拉框的长度就是它的选项数.
                if (obj[i].value == mname.toString()) {
                    obj[i].selected = true;
                } else obj[i].selected = false;
            }

            var obj1 = document.getElementById("banji");
            for (j = 0; j < obj1.length; j++) {//下拉框的长度就是它的选项数.
                if (obj1[j].value == classname.toString()) {
                    obj1[j].selected = true;
                } else obj1[j].selected = false;
            }

            var obj1 = document.getElementById("ssex");
            for (j = 0; j < obj1.length; j++) {//下拉框的长度就是它的选项数.
                if (obj1[j].value == ssex.toString()) {
                    obj1[j].selected = true;
                } else obj1[j].selected = false;
            }
        }

    </script>

<div class="modal fade" id="changeSource" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document" style="width: 900px">
        <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title" id="gridSystemModalLabel">修改</h4>
                    <br><br>
                </div>

                <table cellspacing="10" cellpadding="10">

                    <tr height="50px">

                        <td>
                            <label style="margin-left: 100px">学号：</label>
                            <input type="text" id="sno1" name="sno" class="form-control-line" onfocus=this.blur()>
                        </td>
                        <td>
                            <label style="margin-left: 100px">姓名:</label>
                            <input type="text" id="sname1" name="sname" class=" form-control-line">
                        </td>
                    </tr>

                    <p></p>

                    <tr height="50px">
                        <td>
                            <label style="margin-left: 100px">专业:</label>
                            <select name="AreaId" id="AreaId">
                                {% for i in datas3 %}
                                <option value={{ i[0] }}>{{ i[0] }}</option>
                                {% endfor %}
                            </select>

                        </td>
                        <td height="50px">
                            <label style="margin-left: 110px">性别:</label>
                            <select name="ssex" id="ssex">
                                <option value="女">女</option>
                                <option value="男">男</option>
                            </select>
                        </td>
                    </tr>

                    <p></p>

                    <tr height="50px">
                        <td>
                            <label style="margin-left: 110px">出生日期:</label>
                            <input type="text" id="birth1" name="birth" class=" form-control-line">
                        </td>
                        <td>
                            <label style="margin-left: 110px">班级:</label>
                            <select name="banji" id="banji">
                                {% for i in datas2 %}
                                <option value={{ i[0] }}>{{ i[0] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>

                    <p></p>
                </table>


                <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>

                    <input type="submit" name="button" class="btn btn-xs btn-green" value="提交"
                           onclick="display_alert()"/>
                </div>


            </form>
        </div>

    </div>

</div>
